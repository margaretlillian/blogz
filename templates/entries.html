{% extends "base.html" %}
{% block content %}
{% if entries|length == 0 %}
    <p>No entries :'(</p>
    {% else %}

            {% for entry in entries %}
            <article id="{{entry.entry_id}}">
            <a href="/blog?id={{entry.entry_id}}"><h2>{{entry.title}}</h2></a>
              {{entry.entry}}
                <h3 class="endpost">Posted on {{entry.date.strftime('%B %m, %Y at %I:%M %p')}} </h3>
            </article>
    
            {% endfor %}

    {% endif %}
{% endblock %}
