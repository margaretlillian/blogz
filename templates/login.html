{% extends "base.html" %}
{% block title %} &Rang; Sign Up {% endblock %}
{% block content %}
<section class="blogpost">
<h2>Login</h2>


<form method="POST">
    <p>You must sign in to post entries. If you do not already have an account, you may <a href="/signup">register for one</a>.</p>
    <label>
        Username: <br />
        <input type="text" name="username" id="username"></label>
    <label>
        Password: <br />
        <input type="password" name="password" id="password"> </label>
    <input type="submit" value="Login">
    
</form>
</section>
{% endblock %}
