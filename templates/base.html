<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css.css')}}">
    <title>$TITLE</title>
</head>
<body>
    <a href="/blog">All entries</a> &dot; <a href="/newpost">Create New Entry</a>
    <h1>$TITLE</h1>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    {% block content %}
    {% endblock %}
    
</body>
</html>
